<!DOCTYPE html>

<html>
  <head>
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Michroma" rel="stylesheet"> 
    <link href="style.css" type="text/css" rel="stylesheet">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="pomodoro-title">Pomodoro Clock</div>

    <div class="timer-wrapper">
      <div class="session-wrapper">
        <div class="timers" id="session">25:00</div>
        <div class="btn-wrapper">
          <div class="btn-timer" id="session-plus">+</div>
          <div class="btn-timer" id="session-minus">-</div>
        </div>
  
      </div>
      <div class="break-wrapper">
          <div class="timers" id="break">5:00</div>
          <div class="btn-wrapper">
            <div class="btn-timer" id="break-plus">+</div>
            <div class="btn-timer" id="break-minus">-</div>
          </div>
      </div>
    </div>
    

    <div id="tomato-body">
      <img id ="tomato-image" src="https://image.flaticon.com/icons/svg/167/167283.svg" alt="tomato">
      <div id="clock-timer">25:00</div>
      <i class="fa fa-play" id="play" aria-hidden="true"></i>
      <i class="fa fa-pause" id="pause" aria-hidden="true"></i>
      <i class="fa fa-refresh" id="reset" aria-hidden="true"></i>
    </div>

    <div id="credits">Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
    
  </body>
</html>
